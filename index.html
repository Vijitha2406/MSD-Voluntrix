<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voluntrix</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="background-overlay"></div>
        <div class="floating-elements">
            <div class="floating-element" style="--delay: 0s; --duration: 8s;"></div>
            <div class="floating-element" style="--delay: 2s; --duration: 10s;"></div>
            <div class="floating-element" style="--delay: 4s; --duration: 7s;"></div>
            <div class="floating-element" style="--delay: 1s; --duration: 9s;"></div>
        </div>

        <div class="hero-section">
            <div class="hero-content">
                <div class="logo-section">
                    <h1 class="logo-text"><b>VOLUNTRIX</b></h1>
                </div>
                <div class="hero-text">
                    <h2>Where volunteers meet meaningful opportunities</h2>
                    <p>Join thousands of community members making a difference. Connect with events that match your passion and skills.</p>
                </div>
            </div>
        </div>

        <div class="auth-section">
            <div class="form-container">
                <div class="form-toggle">
                    <button class="toggle-btn active" data-form="login">Login</button>
                    <button class="toggle-btn" data-form="signup">Signup</button>
                    <div class="toggle-indicator"></div>
                </div>

                <div class="form-wrapper active" id="login-form">
                    <div class="form-header">
                        <h3>Welcome back!</h3>
                        <p>Continue your volunteering journey</p>
                    </div>
                    <form class="auth-form" id="loginForm">
                        <div class="form-group">
                            <input type="email" id="login-email" placeholder="Enter email here" required>
                            <label for="login-email"></label>
                            <div class="form-error"></div>
                        </div>
                        <div class="form-group">
                            <input type="password" id="login-password" placeholder="Enter password here" required>
                            <label for="login-password"></label>
                            <button type="button" class="password-toggle">
                                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                            <div class="form-error"></div>
                        </div>
                        <div class="form-options">
                            <label class="checkbox">
                                <input type="checkbox" id="remember-me">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                        <button type="submit" class="submit-btn">
                            <span>Login</span>
                            <div class="btn-loader"></div>
                        </button>
                    </form>
                </div>

                <div class="form-wrapper" id="signup-form">
                    <div class="form-header">
                        <h3>Join Voluntrix</h3>
                        <p>Start making a difference today</p>
                    </div>
                    <form class="auth-form" id="signupForm">
                        <div class="form-row">
                            <div class="form-group">
                                <input type="text" id="signup-firstname" placeholder="First name" required>
                                <label for="signup-firstname" ></label>
                                <div class="form-error"></div>
                            </div>
                            <div class="form-group">
                                <input type="text" id="signup-lastname" placeholder="Last name" required>
                                <label for="signup-lastname" ></label>
                                <div class="form-error"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" id="signup-email" placeholder="Email address" required>
                            <label for="signup-email" ></label>
                            <div class="form-error"></div>
                        </div>
                        <div class="form-group">
                            <input type="password" id="signup-password" placeholder="Password" required>
                            <label for="signup-password" ></label>
                            <button type="button" class="password-toggle">
                                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                            <div class="password-strength">
                                <div class="strength-bar"></div>
                                <span class="strength-text"></span>
                            </div>
                            <div class="form-error"></div>
                        </div>
                        <div class="form-group">
                            <select id="signup-role" required>
                                <option value="">Select your role</option>
                                <option value="volunteer">Volunteer</option>
                                <option value="organizer">Event Organizer</option>
                                <option value="both">Both</option>
                            </select>
                            <label for="signup-role">I want to join as</label>
                            <div class="form-error"></div>
                        </div>
                        <div class="form-options">
                            <label class="checkbox">
                                <input type="checkbox" id="terms-agreement" required>
                                <span class="checkmark"></span>
                                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                            </label>
                        </div>
                        <button type="submit" class="submit-btn">
                            <span>Create Account</span>
                            <div class="btn-loader"></div>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
